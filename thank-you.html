<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tennis club for tennis players in London, UK">
    <meta name="keywords" content="london, tennis club, tennis">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>London Tennis Club</title>
</head>

<body>

    <!-- Home button and navigation bar header-->

    <header>
        <a href="index.html">
            <img src="assets/images/tennis-ball-home-button.png" alt="tennis ball" class="tennis-ball-home-button">
        </a>
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="join-us.html" class="active">Join Us</a>
                </li>
                <li>
                    <a href="courts.html">London Tennis Courts</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Thank you page background image -->

    <img src="assets/images/thank-you-image.jpeg" alt="blue tennis courts" class="thank-you-image">

    <!-- Thank you text -->
    
    <section class="thank-you">
        <h2>Thank you for registering!</h2>
        <h3>You are now a member of one of the fastest growing tennis clubs in London.</h3>
        <h3>Go and have a hit with thousands of players near you!</h3>
    </section>

    <!-- Social media links -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i>
                </a>
            </li>
            <li>
                <a href="https://linkedin.com" target="_blank" rel="noopener"
                    aria-label="Visit our LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/5bebe14865.js" crossorigin="anonymous"></script>

</body>

</html>
