<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tennis club for tennis players in London, UK">
    <meta name="keywords" content="london, tennis club, tennis">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>London Tennis Club</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/images/Tennis ball.png" alt="tennis ball" id="tennis-ball">
        </a>    
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="join-us.html" class="active">Join Us</a>
                </li>
                <li>
                    <a href="#">London Tennis Courts</a>
                </li>
            </ul>
        </nav>
    </header>
    <img src="assets/images/tennis-2557074_1280.jpg" alt="four people playing tennis" width="100%" height="100%" id="join-us-image">
    <section id="join-us">
        <h2>Join Us</h2>
        <form action="https://sendmydatahere.com" method="post">
        <div>
            <label for="first-name">First name: </label>
            <input id="name-field" type="text" name="first-name" placeholder="Your first name" required>
        </div>
        <div>
            <label for="last-name">Last name: </label>
            <input id="name-field" type="text" name="last-name" placeholder="Your last name" required>
        </div>
        <div>
            <label for="email-field">Email address: </label>
            <input id="email-field" type="email" name="email" placeholder="londontennisclub@gmail.com" required>
        </div>
        <div>
            <label for="date-of-birth">Date of birth: </label>
            <input id="date-of-birth" type="date" name="date-of-birth" placeholder="Your date of birth" required>
        </div>
        <div>
            <label for="gender">Gender: </label>
            <hr>
            <label for="male" class="radio-text">Male</label>
            <input id="male" type="radio" value="male" name="gender" required>
            <label for="female" class="radio-text">Female</label>
            <input id="female" type="radio" value="female" name="gender">
        </div>
        <div>
            <label for="tennis-ability">Tennis ability: </label>
            <hr>
            <label for="beginner" class="radio-text">Beginner</label>
            <input id="beginner" type="radio" value="beginner" name="tennis-ability" required>
            <label for="intermediate" class="radio-text">Intermediate</label>
            <input id="intermediate" type="radio" value="intermediate" name="tennis-ability">
            <label for="advanced" class="radio-text">Advanced</label>
            <input id="advanced" type="radio" value="advanced" name="tennis-ability">
        </div>
        <input type="submit" value="Join" class="submit-button">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram-square"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i>
                </a>
            </li>
            <li>
                <a href="https://linkedin.com" target="_blank" rel="noopener"
                aria-label="Visit our LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul> 
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5bebe14865.js" crossorigin="anonymous"></script>

</body>
</html>
